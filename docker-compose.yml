version: '3'

services:
  app:
    build: .
    container_name: ref-app
    command: npm run dev
    #network_mode: host
    ports:
      - 3030:3030
    volumes:
      - .:/home/app
      - /home/app/server/node_modules
    environment:
      DOCKER_RUNNING: true
      HOST_IP: 192.168.178.45
      SECRET: xyz
      FETCH_INTERVAL: 10000
      VPORTAL_URL: dev